<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Lab 3</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <ul>
        {{range $name := . }} 
            <li>{{ $name }}</li>    
        {{end}}
    </ul>

    <style>
        body {
            display: flex;

            height: 100vh;

            background-color: #edf2f4;

            justify-content: center;
            align-items: center;
        }

        ul {
            padding: 15px;
            padding-left: 30px;

            border-radius: 3px;
            background: #fff;
            box-shadow: 1px 0 25px #cddbe1;
        }

        li {
            font-size: 22px;
            margin: 5px;
        }
    </style>
</body>
</html>
